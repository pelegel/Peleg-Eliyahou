<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-image: url('../static/background.jfif');
          margin: 50px;
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        label {
        display: inline-block;
        width: 150px;
        text-align: left;
        }
     
    </style>
</head>
<body>
    <div style="border: 7px solid lightsteelblue; padding: 15px; margin: 20px; text-align: center; background-image: url('../static/pinkBackground.webp');">
        <h1>Contact Us</h1>
    </div><br>
    <span style="font-size: 150%; margin: 20px;">
        We would like to keep in contact with you!
    </span><br>
    <br>
    <form action="URL" method="post" style="margin: 20px;">
        <label for="FullName">Full Name</label>
        <input type="text" id="FullName" name="FullName" autocomplete="on" required><br><br>    

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate" max="2022-04-17"><br><br>

        <label for="number">Number Of Songs Played Per Day</label>
        <input type="number" id="number"  name="number"min="0" max="10"><br><br>

        <label for="favcolor">Favorite Song's Cover Color</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <label for="range">Please Rate Us</label>
        <input type="range" id="range" name="range" min="0" max="10"><br><br>

        <label for="text">What do you want to tell us?</label>
        <input type="text" id="text" name="text" style="padding: 25px;"required><br><br>
        
        <label for="agree">I agree to send me promotion emails</label>
        <input type="checkbox" id="agree" name="agree"><br><br>
        <input type="submit"><br><br>
    </form><br>

    <span style="margin: 20px;">
        Do you want to go back?
    </span><br>
    
    <nav>
        <ul>
            <li> <a href="Home.HTML">Home</a></li>
        </ul>
    </nav>

</body>
</html>
